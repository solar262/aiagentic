
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    .status {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }
    .connected {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    .disconnected {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }
    .primary {
      background: #3b82f6;
      color: white;
    }
    .primary:hover {
      background: #2563eb;
    }
    .secondary {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
    }
    .secondary:hover {
      background: #e5e7eb;
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }
    .stat {
      text-align: center;
      padding: 8px;
      background: #f9fafb;
      border-radius: 6px;
    }
    .stat-number {
      font-size: 18px;
      font-weight: bold;
      color: #111827;
    }
    .stat-label {
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">TPP</div>
    <h3 style="margin: 0;">LinkedIn Assistant</h3>
  </div>

  <div id="status" class="status disconnected">
    Not connected to platform
  </div>

  <div class="actions">
    <button id="connectBtn" class="primary">Connect to Platform</button>
    <button id="syncBtn" class="secondary" disabled>Sync Prospects</button>
    <button id="startOutreach" class="secondary" disabled>Start Smart Outreach</button>
  </div>

  <div class="stats">
    <div class="stat">
      <div id="prospectsCount" class="stat-number">0</div>
      <div class="stat-label">Prospects</div>
    </div>
    <div class="stat">
      <div id="connectionsCount" class="stat-number">0</div>
      <div class="stat-label">Connections</div>  
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
